<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blog de Café</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="navbar">
          <a href="./index.html"
            ><h1 class="m-0">Blog<span>DeCafé</span></h1></a
          >
          <nav class="nav">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <div class="header-txt">
          <h2 class="m-0">Blog de Café con consejos y cursos</h2>
          <p class="m-0">
            Aprende de los expertos con las mejores recetas y consejos
          </p>
        </div>
      </div>
    </header>
    <main class="container">
      <h2 class="txt-center">Contacto</h2>
      <div class="site-contact">
        <div class="img">
          <img src="./img/contacto.jpg" alt="Portada de contacto" />
        </div>
        <div class="form-contact">
          <form action="">
            <div class="form-input">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Tu Nombre"
              />
            </div>
            <div class="form-input">
              <label for="email">E-Mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Tu Correo Electronico"
              />
            </div>
            <div class="form-input">
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje" id="mensaje"></textarea>
            </div>
            <div class="form-input enviar">
              <input type="submit" value="Enviar" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <div class="container">
        <div class="navbar">
          <a
            ><p class="m-0">Blog<span>DeCafé</span></p></a
          >
          <nav class="nav">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
